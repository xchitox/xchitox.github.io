<!DOCTYPE html>
<html>
<head>
  <title>..::Chito's GitHub Page::..</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background: #3d84a8;
      font-size: 16px;
    }

    .container {
      width: 100%;
      height: 100%;
      background-position: center center;
      background-size: cover;
      overflow: hidden;
    }

    .bg-image,
    .loading-img {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;

      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }

    .bg-image {
      visibility: hidden;
    }

    .loading {
      display: block;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      font-family: "Arial";
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;

      transform: translate(-50%, -150px);
      -webkit-transform: translate(-50%, -150px);
      -ms-transform: translate(-50%, -150px);
    }

    .content {
      display: none;
      width: 80%;
      color: white;
      padding: 2vw;
      font-size: 2.34375vw;
      line-height: 3.1875vw;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      font-family: "Arial";

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -150px);
      -webkit-transform: translate(-50%, -150px);
      -ms-transform: translate(-50%, -150px);
    }

    .acknowledge {
      display: block;
      font-size: 0.5em;
      line-height: 1em;
      font-weight: normal;
      font-style: italic;
    }

    .image-loaded .loading,  .image-loaded .loading-img{ display: none; }

    .image-loaded .bg-image, .image-loaded .content {display: block; visibility: visible;}
  </style>
</head>
<body>
  <div class="container">
    <img class="bg-image" src="https://source.unsplash.com/random/2560x1600" alt=""/>
    <img class="loading-img" src="images/loading.gif" alt="" />

    <span class="loading">
      Loading...
    </span>

    <span class="content">
      The true object of all human life is play. Earth is a task garden; heaven is a playground.
      <span class="acknowledge">-- Gilbert K. Chesterton</span>
    </span>
  </div>

  <script>
    var setImageSize = function () {
      if(!$('body').hasClass('image-loaded')) {
        return;
      }


      $('body').addClass('image-loaded');
      var $bgImage = $('.bg-image');

      if($('body').outerWidth() > $('body').outerHeight()) {
        if($bgImage.outerWidth() > $bgImage.outerHeight()) {
          $bgImage.css('height', '100%');
        } else {
          $bgImage.css('width', '100%');
        }
      } else {
        if($bgImage.outerWidth() > $bgImage.outerHeight()) {
          $bgImage.css('width', '100%');
        } else {
          $bgImage.css('height', '100%');
        }
      }
    }

    var preloadImg = function(callback) {
      var promise = $.Deferred(),
          bgImg = new Image();

      bgImg.onlond = function() {
        promise.resolve();
      }

      bgImg.src = 'https://source.unsplash.com/random/2560x1600';
      bgImg.className += " bg-image";

      $.when.apply($, promise).done(function() {
        $('body').addClass('image-loaded');
        callback();
      });
    }

    var t= null,
        i = null;
    $(window).resize(function(){
      clearTimeout(t);

      setTimeout(function(){
        setImageSize();
      }, 10);
    });

    i = setInterval(function(){
      if($('.bg-image').outerWidth() > 300) {
        console.log('image loaded');
        setImageSize();
        clearInterval(i);        
      }
    }, 10);
  </script>
</body>
</html>
