<!DOCTYPE html>
<html>
<head>
  <title>inline svg issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/jquery-svg-to-inline.js" type="text/javascript"></script>
  <style>
  .svg-wrapper {
    display: block;
    width: 50px;
    height: 50px;
    margin-right: 10px;
    float: left;
  }

  img, svg {
    display: block;
    width: 100%;
    position: relative;
  }
  </style>
</head>
<body>
  <h2>Original</h2>
  <span class="svg-wrapper"><img src="images/icon-baby.svg" class="other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-fresh.svg" class="other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-homy.svg" class="other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-international.svg" class="other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-party.svg" class="other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-pick.svg" class="other-class" /></span>
  <hr />
  <h2>Converted</h2>
  <span class="svg-wrapper"><img src="images/icon-baby.svg" class="svg other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-fresh.svg" class="svg other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-homy.svg" class="svg other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-international.svg" class="svg other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-party.svg" class="svg other-class" /></span>
  <span class="svg-wrapper"><img src="images/icon-pick.svg" class="svg other-class" /></span>
  <script>
    $(document).ready(function() {
      $('.svg').svgToInline();
    });
  </script>
</body>
</html>
